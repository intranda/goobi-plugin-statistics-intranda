<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:x="http://myfaces.apache.org/tomahawk"
	xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
>

	<composite:interface>
	</composite:interface>

	<composite:implementation>

		<script src="template/js/plugins/flot/jquery.flot.js"></script>
		<script src="template/js/plugins/flot/jquery.flot.bar.order.min.js"></script>
		<script src="template/js/plugins/flot/jquery.flot.pie.min.js"></script>
		<script src="template/js/plugins/flot/jquery.flot.resize.min.js"></script>
		<script src="template/js/plugins/flot/jquery.flot.stack.js"></script>
		<script src="template/js/plugins/flot/jquery.flot.JUMlib.js"></script>
		<script src="template/js/plugins/flot/jquery.flot.spider.js"></script>

    <main id="statisticsUsergroups">
		<h:form id="statisticplugin">

			<div class="row">
				<div class="col-12">

					<intranda:box
						id="boxStatisticUsergroup"
						boxType="neutral"
						title="#{msgs[StatisticalQuestionBean.currentPlugin.title]}"
						icon="fa-pie-chart"
					>

							<h:inputText value="#{StatisticalQuestionBean.data}" id="datafield" style="display:none" />

							<div class="col-7">
								<x:commandLink
									id="myStatisticButton"
									type="button"
									title="#{msgs.calculateStatistics}"
									value="#{msgs.calculateStatistics}"
									action="#{StatisticalQuestionBean.calculate}"
									styleClass="btn btn-neutral-600">

									<f:ajax execute="@form" render="@form"></f:ajax>

								</x:commandLink>
								<div id="placeholder" class='flot' style="min-height: 450px;"></div>
							</div>

							<div class="col-5">
								<table class="table table-hover table-bordered">
									<ui:repeat var="datarow" value="#{StatisticalQuestionBean.currentPlugin.dataList}">
										<tr>
											<td><i class="fa fa-square" style="color:#{datarow.color}"></i></td>
											<td><h:outputText value="#{datarow.label}" /></td>
											<td><h:outputText value="#{datarow.data}" /></td>
										</tr>
									</ui:repeat>
								</table>

								<div class="box__actions justify-content-start">
									<button
										jsf:action="#{StatisticalQuestionBean.currentPlugin.createExcelFile}"
										class="btn btn-blank expandbutton"
										jsf:rendered="#{StatisticalQuestionBean.data != null}">
										<i class="fa fa-file-excel-o" />
										<span>
											<h:outputText value="#{msgs.createExcel}" />
										</span>
									</button>
									<br />
									<button
										jsf:action="#{StatisticalQuestionBean.currentPlugin.createPdfFile}"
										class="btn btn-blank"
										jsf:rendered="#{StatisticalQuestionBean.data != null}">

										<i class="fa fa-file-pdf-o" />
										<span>
											<h:outputText value="#{msgs.createPdf}" />
										</span>
									</button>
								</div>

							</div>

				</intranda:box>
			</div>
		</div>
		</h:form>

		<script type="text/javascript">
			function plotTable() {
				var data = $.parseJSON(document
						.getElementById('statisticplugin:boxStatisticUsergroup:datafield').value);
				function plotWithOptions() {

					$.plot('#placeholder', data, {
						series : {
							pie : {
								show : true,
								radius : 170,
								innerRadius : 100,
								label : {
									show : true
								}
							}
						},
						grid : {
							hoverable : true,
							clickable : true
						},
						legend : {
							show : false
						}
					});

				}
				plotWithOptions();
			}

			$("#placeholder").on(
					'plotclick',
					function(e, pos, obj) {
						var div = '<div class="chart-info">' + obj.series.label
								+ ': ' + obj.series.data[0][1] + '</div>';
						if ($('.chart-info')) {
							$('.chart-info').remove();
						}
						$('body').append(div);
						$('.chart-info').hide().css({
							'position' : 'absolute',
							'top' : pos.pageY,
							'left' : pos.pageX
						}).show();
					});

			// AJAX Eventlistener
			jsf.ajax.addOnEvent(function(data) {
				var ajaxstatus = data.status; // Can be "begin", "complete" and "success"

				switch (ajaxstatus) {
				case "begin": // This is called right before ajax request is been sent.
					break;

				case "complete": // This is called right after ajax response is received.
					break;

				case "success": // This is called when ajax response is successfully processed.
					plotTable();
					break;
				}
			});
		</script>

    </main>
	</composite:implementation>

</ui:composition>
